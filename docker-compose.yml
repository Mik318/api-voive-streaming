# Docker Compose para pruebas locales
# Este archivo NO es necesario para Dokploy, solo para desarrollo local

version: '3.8'

services:
  orisod-voice-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orisod-voice-assistant
    ports:
      - '3000:3000'
    environment:
      # Variables de entorno - REEMPLAZA CON TUS VALORES REALES
      - NODE_ENV=production
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - APP_NAME=ORISOD-Voice-Assistant
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      - WEBHOOK_TOKEN=${WEBHOOK_TOKEN:-}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - orisod-network

networks:
  orisod-network:
    driver: bridge
